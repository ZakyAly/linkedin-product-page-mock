<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/linkedin-logo.webp" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/cf8f1ac770.js"
      crossorigin="anonymous"
    ></script>
    <title>Linkedin-Mock</title>
  </head>
  <body>
    <div class="application">
      <header class="global-nav">
        <div class="global-nav-content">
          <a href="https://www.linkedin.com/">
            <img
              class="linkedin-logo"
              src="./imgs//linkedin-logo.webp"
              alt="linkedin-logo"
            />
          </a>
          <div class="global-nav-search">
            <div class="search-global">
              <div class="search-global-typeahead">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input
                  placeholder="Search"
                  type="text"
                  class="search-global-typeahead-input"
                />
              </div>
            </div>
          </div>
          <nav class="global-nav-nav">
            <ul class="global-nav-items">
              <li class="global-nav-primary-item">
                <a
                  class="global-nav-primary-link"
                  href="https://www.linkedin.com/"
                >
                  <div>
                    <i class="fa-solid fa-house fa-lg"></i>
                  </div>
                  <div><span>Home</span></div>
                </a>
              </li>
              <li class="global-nav-primary-item">
                <a
                  class="global-nav-primary-link"
                  href="https://www.linkedin.com/mynetwork"
                >
                  <div><i class="fa-solid fa-user-group fa-lg"></i></div>
                  <div>
                    <span>My Network</span>
                  </div>
                </a>
              </li>
              <li class="global-nav-primary-item">
                <a
                  class="global-nav-primary-link"
                  href="https://www.linkedin.com/jobs"
                >
                  <div><i class="fa-solid fa-suitcase fa-lg"></i></div>
                  <div>
                    <span>Jobs</span>
                  </div>
                </a>
              </li>
              <li class="global-nav-primary-item">
                <a
                  class="global-nav-primary-link"
                  href="https://www.linkedin.com/messaging/?"
                >
                  <div><i class="fa-solid fa-comment-dots fa-lg"></i></div>
                  <div>
                    <span>Messaging</span>
                  </div>
                </a>
              </li>
              <li class="global-nav-primary-item">
                <a
                  class="global-nav-primary-link"
                  href="https://www.linkedin.com/notifications/?"
                >
                  <div><i class="fa-solid fa-bell fa-lg"></i></div>
                  <div>
                    <span>Notifications</span>
                  </div>
                </a>
              </li>
              <li class="profile global-nav-primary-item">
                <a
                  class="global-nav-primary-link"
                  href="https://www.linkedin.com/in/zakyaly/"
                >
                  <div>
                    <button>
                      <img
                        src="https://media.licdn.com/dms/image/C4D03AQG5pzOicQ74Zg/profile-displayphoto-shrink_100_100/0/1575291474620?e=1714003200&amp;v=beta&amp;t=6CbpQdfcEXEGmHRqYyC4R9-ekQ-Rxqz-wrPobIYIbhI"
                        alt="Zaky Aly"
                      />
                    </button>
                  </div>
                  <div>
                    <span
                      >Me
                      <i class="fa-solid fa-caret-down fa-lg"></i>
                    </span>
                  </div>
                </a>
              </li>

              <li class="global-nav-primary-item">
                <button
                  class="global-nav-primary-link global-nav-primary-item-divider"
                  type="button"
                >
                  <div class="global-nav-icon">
                    <i class="fa-solid fa-cubes-stacked fa-lg"></i>
                  </div>
                  <span class="global-nav-primary-link-text">
                    For Business <i class="fa-solid fa-caret-down fa-lg"></i>
                  </span>
                </button>
              </li>
              <li class="global-nav-primary-item">
                <div class="premium-link">
                  <a href="" class="global-nav-primary-link premium-link"
                    >Try Premium for free</a
                  >
                </div>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="authentication-outlet">
        <div class="organization-outlet">
          <div class="scaffold-layout">
            <div class="scaffold-layout-container">
              <div class="scaffold-layout-content">
                <main class="scaffold-layout-main">
                  <div class="main-home">
                    <!-- <div class="org-top-card">
                      <div>
                        <div class="hero-img">
                          <div class="hero-bg-img">
                            <div class="ad-banner-container">
                              <h3>Home</h3>
                              <p>
                                Lorem ipsum dolor sit amet consectetur
                                adipisicing elit. Commodi quidem at quia,
                                voluptatibus corporis cumque nihil, aliquam ex
                                in, laudantium illo vitae dignissimos omnis
                                quaerat iusto. Repudiandae velit quia
                                perferendis.
                              </p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div> -->
                    <div class="org-module-card"></div>
                  </div>
                  <div class="main-about">
                    <h3>About</h3>
                  </div>
                  <div class="main-about">
                    <h3>Page posts</h3>
                  </div>
                  <div class="main-about">
                    <h3>Products</h3>
                  </div>
                </main>
                <aside class="scaffold-layout-aside">
                  <div class="aside-main">
                    <div class="aside-main-ad">
                      <div><span>Ad</span></div>
                      <div class="ad-btn">
                        <button>
                          <i class="fa-solid fa-ellipsis"></i>
                        </button>
                      </div>
                    </div>
                    <div class="aside-main-content">
                      <img
                        class="profile-img"
                        src="https://media.licdn.com/dms/image/C4D03AQG5pzOicQ74Zg/profile-displayphoto-shrink_100_100/0/1575291474620?e=1714003200&amp;v=beta&amp;t=6CbpQdfcEXEGmHRqYyC4R9-ekQ-Rxqz-wrPobIYIbhI"
                        alt="Zaky Aly"
                        height="70"
                        width="70"
                      />
                      <a href="https://www.linkedin.com/company/notionhq/">
                        <img
                          src="./imgs/notionhq_logo.jpeg"
                          alt=""
                          height="76"
                          width="76"
                        />
                      </a>
                    </div>
                    <div class="aside-main-content-h2">
                      <h2>
                        <span class="first-name">Zaky</span>, explore jobs at
                        <span class="company-name">Notion</span>
                        that match your skills
                      </h2>
                    </div>
                    <div class="aside-main-content-see-jobs">
                      <button class="see-jobs">See Jobs</button>
                    </div>
                  </div>
                </aside>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
